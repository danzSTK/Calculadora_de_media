<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calcula Média</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/images/logo.png" alt="Capelo e Diploma"/>
            <h1>Calculadora de Média</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nome-atividade" placeholder="Nome da Atividade" required />
            <input type="number" id="nota-atividade" placeholder="Nota da Atividade" min="0" max="10" required />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final">---</td>
                    <td id="resultado-final">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
